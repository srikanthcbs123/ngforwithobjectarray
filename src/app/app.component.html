<div style="background-color: greenyellow;">
<h1>NgForwith object array</h1>
<table border="1">
  <tr>
    <th>EmployeeId</th>
    <th>EmployeeName</th>
    <th>Salary</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{employee.empid}}</td>
    <td>{{employee.empname}}</td>
    <td>{{employee.salary}}</td>
  </tr>
</table>
</div>
